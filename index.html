<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>বাংলাদেশী টাকা ইনফ্লেশন ক্যালকুলেটর (১৯৭০-২০২৩)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>বাংলাদেশী টাকা ইনফ্লেশন ক্যালকুলেটর</h1>
        <form id="inflationForm">
            <div class="form-group">
                <label for="startYear">১৯৭০ পরবর্তী যেকোন সাল:</label>
                <input type="number" id="startYear" min="1970" max="2024" value="1975" required>
            </div>
            <div class="form-group">
                <label for="endYear">বর্তমান তুলনাকৃত সাল:</label>
                <input type="number" id="endYear" min="1970" max="2024" value="2024" required>
            </div>
            <div class="form-group">
                <label for="amount">টাকা:</label>
                <input type="number" id="amount" min="1" value="1" required>
            </div>
            <button type="submit">হিসাব করুন</button>
        </form>
        <div id="result"></div>
        
        <!-- Disclaimer Section -->
        <footer>
            <p><strong>Disclaimer:</strong> The data used in this tool may not be 100% accurate, and I am not responsible for any misinformation. This tool is intended for research purposes only.</p>
            <p>© <span id="currentYear"></span> Made by Mahedi Hasan with ❤️</p>
        </footer>
    </div>
    <script>
        // JavaScript to dynamically update the current year
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>
    <script src="script.js"></script>
</body>

</html>
